@if(trainer) {
    <app-sidebar-dashboard-trainer
    [trainer]="trainer"
    />
    <div class="contenido-dashboard ml-6 mr-6 mt-5 md:ml-6 lg:ml-70">
        <div class="titulo-pagina-solicitudes">
            <h1 class="text-2xl font-bold text-gray-800">Nuevas Solicitudes</h1>
            <p class="text-gray-600 text-[14px] mt-2">Revisa y gestiona las solicitudes de nuevos clientes</p>
        </div>

        <div class="tarjertas-solicitudes-clientes">
            @for(notificacion of notificaciones; track $index) {
                <app-cards-solicitudes-clientes
                [client]="notificacion.cliente"
                [mensaje]="notificacion.mensaje"
                [idPeticion]="notificacion.id"
                [token]="token"
                (refrescarSolicitudes)="recargarNotificaciones()"
                />
            }
        </div>
    </div>
}

@if(trainer) {
    <app-sidebar-dashboard-trainer
    [trainer]="trainer"
    />

    <div class="contenido-dashboard ml-6 mr-6 mt-5 md:ml-6 lg:ml-70">
        <div class="contenido-titulo flex items-center justify-between">
            <div class="titulo-pagina-solicitudes">
                <h1 class="text-2xl font-bold text-gray-800">Rutinas de Entrenamiento</h1>
                <p class="text-gray-600 text-[14px] mt-2">Gestiona y crea rutinas personalizadas.</p>
            </div>
            <div class="boton-titulo">
                <app-boton-crear-rutina />
            </div>
        </div>

        <div class="container-tarjetas-rutinas mt-16 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 items-stretch">
           @for (rutina of rutinas; track $index) {
            <app-cards-rutinas
            [rutina]="rutina"
            (refrescar)="refrescarRutinas()"
            />
           }
        </div>
    </div>
}

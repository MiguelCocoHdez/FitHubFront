<div class="card rounded-lg border-gray-800 bg-white shadow-sm p-4">
    <div class="contenido-titulo flex items-center justify-between p-4">
        <h3>{{titulo}}</h3>
        @if(titulo == 'Clientes') {
            <svg
            xmlns="http://www.w3.org/2000/svg" color="green" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-icon lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M16 3.128a4 4 0 0 1 0 7.744"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><circle cx="9" cy="7" r="4"/></svg>
        }
    </div>
    <div class="contenido-numero flex flex-col p-2 pl-4 gap-2">
        <p class="font-bold text-3xl">{{valor}}</p>
        <p class="text-green-600">{{subtitulo}}</p>
    </div>
</div>

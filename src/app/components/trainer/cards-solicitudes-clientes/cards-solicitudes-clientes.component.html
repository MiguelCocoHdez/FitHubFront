<div class="tarjeta-solicitud-cliente flex items-center mt-8 gap-4 bg-white p-4 rounded-lg border-l-5 border-l-orange-400 shadow-md hover:shadow-lg transition-shadow duration-300">
    <div class="container-foto-tarjeta">
        <div class="foto tarjeta h-12 w-12 bg-gray-200 rounded-full flex items-center justify-center text-black text-[16px] p-7">
            {{client.nombre.charAt(0)}}{{client.apellidos.charAt(0)}}
        </div>
    </div>

    <div class="info-tarjeta flex flex-col ml-2 w-[70%]">
        <div class="nombre-estado flex items-center justify-between">
            <div class="nombre-cliente">
                <p class="font-bold">{{client.nombre}} {{client.apellidos}}</p>
            </div>
            <div class="estado-solicitud bg-orange-100 p-2 rounded-4xl border border-orange-400">
                <p class="text-orange-700 text-[12px] font-bold text-center">Pendiente</p>
            </div>
        </div>

        <div class="genero-edad flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <p class="text-[12px] text-gray-600">{{client.genero}}, edad</p>
        </div>

        <div class="mensaje-solicitud p-4 bg-gray-200 rounded-md mt-2">
            <p class="text-gray-700 text-justify text-[14px] italic">"{{mensaje}}"</p>
        </div>
    </div>

    <div class="botones-tarjeta flex flex-col justify-center gap-2 w-[20%]">
        <div class="boton-aceptar flex justify-center">
            <button (click)="aceptarCliente()" class="flex items-center justify-center gap-4 bg-green-600 text-white rounded-md p-2 hover:bg-green-800 transition-colors cursor-pointer font-bold w-[90%]">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6 9 17l-5-5"/>
                </svg>
                <p class="hidden sm:inline">Aceptar</p>
            </button>
        </div>

        <div class="boton-rechazar flex justify-center">
            <button (click)="rechazarCliente()" class="text-black gap-4 flex justify-center items-center bg-white rounded-md p-2 hover:bg-red-200 transition-colors cursor-pointer w-[90%] border border-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-x-icon lucide-user-x">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/><line x1="17" x2="22" y1="8" y2="13"/>
                    <line x1="22" x2="17" y1="8" y2="13"/>
                </svg>
                <p class="hidden sm:inline">Rechazar</p>
            </button>
        </div>

        <div class="boton-ver flex justify-center">
            <button class="flex justify-center items-center p-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer w-[90%] gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <p class="hidden sm:inline">Ver</p>
            </button>
        </div>
    </div>
</div>

<div class="card-cliente rounded-lg border-gray-800 bg-white shadow-sm p-4 flex flex-col gap-6">
    <div class="header-card flex items-center justify-between px-4">
        <div class="parte-izquerda flex items-center gap-4">
            <div class="foto-perfil h-12 w-12 bg-gray-200 rounded-full flex items-center justify-center text-black text-[16px] p-7">
                {{cliente.nombre.charAt(0)}}{{cliente.apellidos.charAt(0)}}
            </div>
            <div class="nombre-bio flex flex-col">
                <p class="font-bold">{{cliente.nombre}}</p>
                <div class="email flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                    </svg>
                    <p class="text-gray-600 text-[14px]">{{cliente.email}}</p>
                </div>
            </div>
        </div>
        <div class="parte-derecha">
            <div class="imagen cursor-pointer hover:bg-gray-100 rounded-md p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12h16"/><path d="M4 18h16"/>
                    <path d="M4 6h16"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="h-px bg-gray-300 w-full"></div>

    <div class="contenido-prox-cita bg-gray-100 rounded-lg p-4 flex flex-col gap-2">
        <p class="text-[14px]">Proxima cita: </p>
        <p class="font-bold text-[12px]">Hora prox cita, en desarrollo</p>
    </div>

    <div class="h-px bg-gray-200 w-full"></div>

    <div class="botones-acciones flex items-center justify-around">
        <div class="boton-rutinas cursor-pointer hover:bg-gray-100 rounded-md p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dumbbell-icon lucide-dumbbell"><path d="M17.596 12.768a2 2 0 1 0 2.829-2.829l-1.768-1.767a2 2 0 0 0 2.828-2.829l-2.828-2.828a2 2 0 0 0-2.829 2.828l-1.767-1.768a2 2 0 1 0-2.829 2.829z"/><path d="m2.5 21.5 1.4-1.4"/><path d="m20.1 3.9 1.4-1.4"/><path d="M5.343 21.485a2 2 0 1 0 2.829-2.828l1.767 1.768a2 2 0 1 0 2.829-2.829l-6.364-6.364a2 2 0 1 0-2.829 2.829l1.768 1.767a2 2 0 0 0-2.828 2.829z"/>
                <path d="m9.6 14.4 4.8-4.8"/>
            </svg>
        </div>
        <div class="boton-mensaje cursor-pointer hover:bg-gray-100 rounded-md p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-icon lucide-message-square">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        </div>

        <div class="boton-eliminar cursor-pointer hover:bg-gray-100 rounded-md p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
            </svg>
        </div>
    </div>
</div>

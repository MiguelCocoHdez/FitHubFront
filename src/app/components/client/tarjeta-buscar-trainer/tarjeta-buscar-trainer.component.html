<div class="tarjeta card rounded-lg border-gray-800 bg-white shadow-sm p-4 flex flex-col gap-4">
    <div class="titular-tarjeta flex items-center gap-4">
        <div class="foto h-12 w-12 bg-gray-200 rounded-full flex items-center justify-center text-black text-[16px] p-7">
            {{trainer.nombre.charAt(0)}}{{trainer.apellidos.charAt(0)}}
        </div>

        <div class="info-trainer flex flex-col ml-2">
            <div class="nombre-apellidos">
                <p class="font-bold">{{trainer.nombre}} {{trainer.apellidos}}</p>
            </div>

            <div class="correo flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                </svg>
                <p class="text-gray-500">{{trainer.email}}</p>
            </div>

            <div class="telefono flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/>
                </svg>
                <p class="text-gray-500">{{trainer.tfno}}</p>
            </div>
        </div>
    </div>

    <div class="bio-trainer-tarjeta">
        <p class="text-gray-700 text-justify text-[14px]">{{trainer.bio}}</p>
    </div>

    <div class="fecha-trainer-tarjeta flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4"/><path d="M16 2v4"/>
            <rect width="18" height="18" x="3" y="4" rx="2"/>
            <path d="M3 10h18"/>
        </svg>
        <p class="text-gray-500 text-[12px]">Desde: {{trainer.fechacreacion}}</p>
    </div>

    <div class="botonones flex justify-center items-center gap-4">
        <div class="boton-solicitar w-[80%]">
            <button class="cursor-pointer w-full text-white bg-blue-600 flex justify-center items-center gap-4 rounded-md h-[40px] hover:bg-blue-700 transition-colors"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-icon lucide-send">
                    <path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"/>
                    <path d="m21.854 2.147-10.94 10.939"/>
                </svg>
                Solicitar
            </button>
        </div>
        
        <div class="boton-favoritos">
            <button class="cursor-pointer border border-gray-300 rounded-md p-3 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
            </button>
        </div>

        <div class="boton-mensaje">
            <button class="cursor-pointer border border-gray-300 rounded-md p-3 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-icon lucide-message-square">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

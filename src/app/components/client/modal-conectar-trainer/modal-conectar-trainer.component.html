<div id="modal-conectar-trainer" tabindex="-1" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 rounded-t ">
                <h3 class="text-xl font-semibold text-gray-900">
                    Solicitar Entrenador
                </h3>
                <button (click)="cerrarModal()" class="cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="info-entrenador flex items-center gap-2 p-4">
                <div class="foto foto h-12 w-12 bg-gray-200 rounded-full flex items-center justify-center text-black text-[16px] p-7">
                    {{trainer.nombre.charAt(0)}}{{trainer.apellidos.charAt(0)}}
                </div>
                <div class="info-nombre-correo flex flex-col">
                    <p class="font-bold">{{trainer.nombre}} {{trainer.apellidos}}</p>
                    <p class="text-gray-600">{{trainer.email}}</p>
                </div>
            </div>
            <div class="mensaje-al-trainer p-4">
                <p class="font-bold text-[14px]">Mensaje de solicitud: </p>
                <form [formGroup]="formularioMensaje">
                    <textarea formControlName="mensaje" class="min-h-[100px] w-full mt-2 rounded-2xl border-gray-400" placeholder="Escribe tu mensaje aquí... (ej: Hola, me interesa entrenar contigo. ¿Podrías ayudarme con...?)" name="mensaje-trainer" id="mensaje-trainer"></textarea>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5">
                <button (click)="enviarPeticion()" type="button" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Mandar Solicitud</button>
                <button (click)="cerrarModal()" type="button" class="cursor-pointer py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cerrar</button>
            </div>
        </div>
    </div>
</div>

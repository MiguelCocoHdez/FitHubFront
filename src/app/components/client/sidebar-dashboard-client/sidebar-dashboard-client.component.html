<!-- Botón hamburguesa (solo móvil) -->
<button (click)="toggleMenu()" class="fixed top-4 left-4 z-50 lg:hidden bg-white p-2 rounded-lg shadow-lg border">
  <!-- ícono -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="3" y1="6" x2="21" y2="6"/>
    <line x1="3" y1="12" x2="21" y2="12"/>
    <line x1="3" y1="18" x2="21" y2="18"/>
  </svg>
</button>

<!-- Overlay para móvil -->
<div 
  class="fixed inset-0 bg-opacity-50 z-40 lg:hidden transition-opacity duration-300"
  [ngClass]="{ 'hidden': !menuOpen }"
  (click)="closeMenu()"
></div>

<!-- Sidebar -->
<div 
  class="w-64 bg-white shadow-lg h-screen fixed left-0 top-0 z-50 transition-transform duration-300 ease-in-out lg:translate-x-0 lg:block"
  [ngClass]="{ '-translate-x-full': !menuOpen, 'translate-x-0': menuOpen }"
>
  <!-- Header del Sidebar -->
  <div class="flex items-center justify-between h-16 px-6 border-b">
    <div class="flex items-center">
      <!-- Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6.5 6.5v11"/>
        <path d="M17.5 6.5v11"/>
        <path d="M20 9v6"/>
        <path d="M4 9v6"/>
        <path d="M9 12h6"/>
      </svg>
      <span class="ml-2 text-xl font-bold">FitHub</span>
    </div>

    <!-- Botón cerrar (solo móvil) -->
    <button (click)="closeMenu()" class="lg:hidden p-1 rounded-md hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"/>
        <path d="m6 6 12 12"/>
      </svg>
    </button>
  </div>

        <!-- Navegación -->
        <nav class="mt-6 px-3">
            <!-- Dashboard -->

            <div class="flex items-center justify-between text-gray-600 px-3 py-2 mb-1 rounded-lg cursor-pointer">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="9"/>
                        <rect x="14" y="3" width="7" height="5"/>
                        <rect x="14" y="12" width="7" height="9"/>
                        <rect x="3" y="16" width="7" height="5"/>
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </div>
            </div>

            <!-- Buscar Trainer -->
            <div (click)="irABuscarTrainer()" class="flex items-center justify-between px-3 py-2 mb-1 rounded-lg cursor-pointer text-gray-600 hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="h-5 w-5 mr-3"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                    <span class="font-medium">Buscar Trainer</span>
                </div>
            </div>

            <!-- Rutinas -->
            <div class="flex items-center justify-between px-3 py-2 mb-1 rounded-lg cursor-pointer text-gray-600 hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                    <span class="font-medium">Mis Sesiones</span>
                </div>
            </div>

            <!-- Calendario -->
            <div class="flex items-center justify-between px-3 py-2 mb-1 rounded-lg cursor-pointer text-gray-600 hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.596 12.768a2 2 0 1 0 2.829-2.829l-1.768-1.767a2 2 0 0 0 2.828-2.829l-2.828-2.828a2 2 0 0 0-2.829 2.828l-1.767-1.768a2 2 0 1 0-2.829 2.829z"/><path d="m2.5 21.5 1.4-1.4"/><path d="m20.1 3.9 1.4-1.4"/><path d="M5.343 21.485a2 2 0 1 0 2.829-2.828l1.767 1.768a2 2 0 1 0 2.829-2.829l-6.364-6.364a2 2 0 1 0-2.829 2.829l1.768 1.767a2 2 0 0 0-2.828 2.829z"/><path d="m9.6 14.4 4.8-4.8"/></svg>
                    <span class="font-medium">Rutina</span>
                </div>
            </div>

            <!-- Mensajes -->
            <div class="flex items-center justify-between px-3 py-2 mb-1 rounded-lg cursor-pointer text-gray-600 hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="font-medium">Mensajes</span>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="flex items-center justify-between px-3 py-2 mb-1 rounded-lg cursor-pointer text-gray-600 hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    <span class="font-medium">Estadísticas</span>
                </div>
            </div>
        </nav>

        <!-- Perfil del usuario -->
        <div class="absolute bottom-0 w-full p-4 border-t bg-white">
            <div class="flex items-center">
                <div class="h-10 w-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                    {{client.nombre.charAt(0)}}{{client.apellidos.charAt(0)}}
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm font-medium text-gray-900">{{client.nombre}} {{client.apellidos}}</p>
                    <p class="text-xs text-gray-500">Desde: {{client.fechacreacion}}</p>
                </div>
                <button (click)="botonLogout()" class="p-1 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
